<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="loginStyle.css">
</head>

<body>

    <h1>Restaurando Login</h1>

    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

    <div id="id01" class="modal">

        <form class="modal-content animate" action="../../../backend/checkuser.php" method="post">

            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="../../resources/img/user-icon-login-9.png" alt="Login" class="user">
            </div>

            <div class="container">
                <label for="usernameinput"><b>Benutzername</b></label>
                <input type="text" placeholder="Benutzernamen eingeben" name="usernameinput" required>

                <label for="passwordinput"><b>Passwort</b></label>
                <input type="password" placeholder="Passwort eingeben" name="passwordinput" required>

                <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>

</html>
