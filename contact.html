		<h3>Contact Form</h3>
		<div class="container">
			<form action="action_page.php">
				<label for="type">Bitte Auswählen</label> <select id="type"
					name="type" onchange="onChange()">
					<option value="0">Bitte Auswählen</option>
					<option value="1">Kunde</option>
					<option value="2">Restaurantbesitzer</option>
				</select>
				<script>
					function onChange() {
						if (document.getElementById("type").value == 2) {
							document.getElementById("restName").style.display = '';
							document.getElementById("restAdress").style.display = '';
							document.getElementById("restNameLabel").style.display = '';
							document.getElementById("restAdressLabel").style.display = '';
							document.getElementById("german").style.display = '';
							document.getElementById("american").style.display = '';
							document.getElementById("spanish").style.display = '';
							document.getElementById("other").style.display = '';
						} else {
							document.getElementById("restName").style.display = 'none';
							document.getElementById("restAdress").style.display = 'none';
							document.getElementById("restNameLabel").style.display = 'none';
							document.getElementById("restAdressLabel").style.display = 'none';
							document.getElementById("german").style.display = 'none';
							document.getElementById("american").style.display = 'none';
							document.getElementById("spanish").style.display = 'none';
							document.getElementById("other").style.display = 'none';
						}
					}
				</script>
				<label for="name">Name</label> <input type="text" id="name"
					name="name" placeholder="Ihr Name.."> <label for="email">E-Mail-Adresse</label>
				<input type="text" id="email" name="email"
					placeholder="Ihre E-Mail-Adresse.."> <label
					id="restNameLabel" for="restName">Restaurantname</label> <input
					type="text" id="restName" name="restName"
					placeholder="Name Ihres Restaurants.."> <label
					id="restAdressLabel" for="restAdress">Restaurantadresse</label> <input
					type="text" id="restAdress" name="restAdress"
					placeholder="Adresse Ihres Restaurants..">
					<div class="column"  style="padding: 10px">
						<div class="row-sm-2">
							<label id="german" class="switch"> <input type="checkbox">
								<span class="slider round"></span>Deutsch
							</label>
						</div>
						<div class="row-sm-2">
							<label id="american" class="switch"> <input
								type="checkbox"> <span class="slider round"></span>Amerikanisch
							</label>
						</div>
						<div class="row-sm-2">
							<label id="spanish" class="switch"> <input
								type="checkbox"> <span class="slider round"></span>Spanisch
							</label>
						</div>
						<div class="row-sm-2">
							<label id="other" class="switch"> <input type="checkbox">
								<span class="slider round"></span>Andere
							</label>
						</div>
				</div>
				<label for="subject">Ihr Anliegen</label>
				<textarea id="request" name="request"
					placeholder="Beschreiben Sie Ihr Anliegen.." style="height: 200px"></textarea>
				<p align="center">
					<button class="button" href="#" role="button" id="buttonSubmit"
						type="submit">Anliegen abschicken</button>
				</p>
